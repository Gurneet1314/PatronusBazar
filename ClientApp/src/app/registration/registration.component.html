<div class="row">
  <div class="col-md-5">
    <div class="container">
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="Name" ngModel required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="Phone" ngModel required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="Email" ngModel required>
        </div>

        <div class="mb-3">
          <label for="hogwartsHouse" class="form-label">Hogwarts House:</label>
          <select class="form-select" id="hogwartsHouse" name="HogwartsHouse" ngModel required>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="Username" ngModel required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="Password" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
  <div class="col-md-7">
    <img src="../../assets/image/wand.png" />
  </div>
</div>
